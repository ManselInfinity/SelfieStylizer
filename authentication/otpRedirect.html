<body style="background: url('imp91.png');
background-color: rgba(128, 128, 128, 0.589);
background-blend-mode: multiply;
background-size: cover;
background-repeat: no-repeat;;">

    <div style="  display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;">
        <div style="        
                 /* text-align: center; */
                    background: transparent;
                    padding: 30px;
                    /* border-radius: 5px;
                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                    background: transparent; */
                    border: 2px solid rgba(255, 255, 255, .5);
                    border-radius: 20px;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 0 30px rgba(0, 0, 0, .5);
                    /* display: flex; */                    ">

            <!--! help, change text colour  -->
            <p style="text-decoration-color: white;">You will be redirected in <span id="counter">5</span> second(s).
            </p>
            <script type="text/javascript">
                function countdown() {
                    var i = document.getElementById('counter');
                    if (parseInt(i.innerHTML) <= 0) {

                        //! redirect to appropriate page
                        //
                        location.href = "./../model6.html";
                    }
                    if (parseInt(i.innerHTML) != 0) {
                        i.innerHTML = parseInt(i.innerHTML) - 1;
                    }
                }
                setInterval(function () { countdown(); }, 1000);
            </script>
        </div>
    </div>


</body>

</html>
