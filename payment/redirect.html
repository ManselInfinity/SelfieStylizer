<!DOCTYPE html>

    <meta charset="UTF-8">

<!--!  Forgive me for the lazy css -->

<body style="background: url('./../img21.webp');
background-color: rgba(128, 128, 128, 0.589);
background-blend-mode: multiply;
background-size: cover;
background-repeat: no-repeat;;">

    <div style="  display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;">
        <div style="        
                 
                    background: rgba(1, 16, 29, 0.699);
                    
                    padding: 30px;
                    
                    border: 2px solid rgb(24, 104, 0);
                    border-radius: 20px;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 0 30px rgba(0, 0, 0, .5);
                                       ">

            <!--! help, change text colour  -->
            <h1 style="color: rgb(46, 179, 34)">Credits Added Successfully!</h1><br>
            <p style="color: white;
                      font-size: large;">You will be redirected in <span id="counter"
                    style="color: rgb(148, 251, 255)">5</span> second(s).
            </p>
            <script type="text/javascript">
                function countdown() {
                    var i = document.getElementById('counter');
                    if (parseInt(i.innerHTML) <= 0) {

                        //! redirect to appropriate page
                        //
                        location.href = "./../query/test.php";
                    }
                    if (parseInt(i.innerHTML) != 0) {
                        i.innerHTML = parseInt(i.innerHTML) - 1;
                    }
                }
                setInterval(function () { countdown(); }, 1000);
            </script>
        </div>
    </div>


</body>

</html>
